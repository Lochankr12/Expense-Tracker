<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
</head>
  <body>

    <div id="root"></div>

    <div class="container py-4 py-md-5">
      <header class="text-center mb-5">
        <h1 class="display-4 fw-bold">Expense Tracker</h1>
        <p class="lead text-body-secondary">Manage your finances with ease.</p>
      </header>

      <main class="row g-5">
        <!-- Add Expense Form -->
        <div class="col-lg-4">
          <div class="card p-2">
            <div class="card-body">
              <h2 class="card-title h4 mb-4 fw-bold">Add New Expense</h2>
              <form id="expense-form">
                <div id="form-error" class="alert alert-danger d-none" role="alert"></div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" id="description" class="form-control" placeholder="e.g. Coffee" required>
                </div>
                <div class="mb-3">
                  <label for="amount" class="form-label">Amount ($)</label>
                  <input type="number" id="amount" class="form-control" placeholder="0.00" step="0.01" min="0.01" required>
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select id="category" class="form-select"></select>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mt-3 fw-semibold">
                  Add Expense
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Expense List -->
        <div class="col-lg-8">
          <div class="card">
            <h2 class="card-header h4 p-3">Your Expenses</h2>
            <div class="card-body p-0">
              <div id="expense-list-container">
                 <p id="no-expenses-message" class="text-body-secondary text-center p-5 mb-0">No expenses added yet. Start by adding one!</p>
                 <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                      <thead>
                        <tr>
                          <th scope="col" class="p-3">Description</th>
                          <th scope="col" class="p-3">Amount</th>
                          <th scope="col" class="p-3">Category</th>
                          <th scope="col" class="p-3 text-end">Action</th>
                        </tr>
                      </thead>
                      <tbody id="expense-table-body">
                        <!-- Expense rows will be inserted here by JavaScript -->
                      </tbody>
                      <tfoot class="table-group-divider">
                        <tr class="fw-bold">
                          <td class="p-3 fs-5">Total</td>
                          <td colspan="3" id="total-amount" class="p-3 text-end fs-5 text-success">$0.00</td>
                        </tr>
                      </tfoot>
                    </table>
                 </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="text-center mt-5 pt-4 border-top">
        <p class="text-body-secondary">Built with HTML, CSS, JavaScript, and Bootstrap.</p>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
